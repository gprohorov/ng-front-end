<div *ngIf="currentItem" class="edit-form">
  <h4>Item</h4>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="currentItem.name"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="currentItem.description"
        name="description"
      />
    </div>

<!--    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentItem.published ? "Published" : "Pending" }}
    </div>-->
  </form>


<!--

  <button class="badge badge-danger mr-2" (click)="deleteItem()">
    Delete
  </button>
-->

  <button type="submit" class="badge badge-success" (click)="updateItem()">
    Update
  </button>

</div>

<div *ngIf="!currentItem">
  <br />
  <p>Cannot access this Item...</p>
</div>
